                    <textarea id="output-data" placeholder="Result..." tabindex="2" readonly></textarea>

                    <button name="submit" type="button" id="submit-request" data-submit="...Sending">Submit</button>
                </fieldset>

                <p class="copyright">Jeronimo de Mello </p>
            </form>
        </div>
        <div class="flex-child">
            <form id="contact2" action="" method="post">

            </form>
        </div>

    </div>
